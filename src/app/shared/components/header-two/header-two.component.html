<header>
  <div class="navbar">
    <a routerLink="/" class="logo">
      <img [src]="logo" alt="Learning Pirate" />
    </a>

    <input type="checkbox" id="nav" class="hidden" hidden />
    <label for="nav" class="nav__open"><i></i><i></i><i></i></label>
    <div class="nav">
      <ul class="nav__items">
        <li class="nav__item" *ngFor="let item of list">
          <a [routerLink]="item.url" class="nav__link" routerLinkActive="active">
            {{ item.title }}
          </a>
        </li>
      </ul>
      <button class="btn" routerLink="/membership">Join the crew</button>
    </div>
  </div>
</header>
