<app-header-two></app-header-two>

<section id="contact">
  <div class="row">
    <div class="col-d-4 col-t-4 lefty"></div>
    <div class="col-d-8 col-t-8 righty">
      <div class="intro">
        <h2>What are you curious <span>about?</span></h2>
        <div class="description">
          <p>There's a lot to talk about when it comes to learning and the brain. Let's start with a conversation and
            explore what you're curious about.</p>
        </div>
      </div>

      <div class="form-area">
        <p class="desc">Send A Message</p>
        <div class="form">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row">
              <div class="col-d-7 col-t-7">
                <div class='form-area-left'>

                  <div class="form-field">
                    <div class="form-field__control">
                      <input id="fullName" type="text" class="form-field__input" placeholder=" " #fullName
                        formControlName="fullName" />
                      <label for="fullName" class="form-field__label">Full Name</label>
                      <div class="form-field__bar"></div>
                    </div>
                  </div>

                  <div class="form-field">
                    <div class="form-field__control">
                      <input id="email" type="email" class="form-field__input" placeholder=" " #email
                        formControlName="email" />
                      <label for="email" class="form-field__label">Email Address</label>
                      <div class="form-field__bar"></div>
                    </div>
                  </div>

                  <div class="form-field">
                    <div class="form-field__control">
                      <textarea id="additionalInfo" class="form-field__textarea" placeholder=" " #message
                        formControlName="message"></textarea>
                      <label for="additionalInfo" class="form-field__label">Your Message</label>
                      <div class="form-field__bar"></div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-d-5 col-t-5">
                <p>What Are You Curious About?</p>

                <div class='form-area'>

                  <div class="cb-holder mt-30">
                    <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="Project Consultation"
                      #projectConsultation formControlName="projectConsultation">
                    <label for="styled-checkbox-1">Project Consultation</label>
                  </div>

                  <div class="cb-holder">
                    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="Workshops" #workshops
                      formControlName="workshops">
                    <label for="styled-checkbox-2">Workshops</label>
                  </div>

                  <div class="cb-holder">
                    <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="Speaking" #speaking
                      formControlName="speaking">
                    <label for="styled-checkbox-3">Speaking</label>
                  </div>

                  <div class="cb-holder">
                    <input class="styled-checkbox" id="styled-checkbox-4" type="checkbox" value="Others" #others
                      formControlName="others">
                    <label for="styled-checkbox-4">Others</label>
                  </div>

                  <div class="btn-holder">
                    <button class="btn mt-30" [disabled]="isSubmitting" [ngClass]="{'disabled': isSubmitting}"
                      (click)="onSubmit()">
                      <ng-container *ngIf="isSubmitting">
                        <i class="ri-loader-2-line"></i> Processing
                      </ng-container>
                      <ng-container *ngIf="!isSubmitting">
                        Send Message
                      </ng-container>

                    </button>
                  </div>

                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="follow-us">
        <p class="h">Follow Us</p>
        <div class="row">
          <div class="col-d-4 col-t-4" *ngFor="let item of socials">
            <p>
              <a [href]="item.url" target="_blank"><small class="d">{{ item.title }}</small><br>
                <small class="dd">/Laurenwaldman</small></a>
            </p>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>

<app-footer></app-footer>
