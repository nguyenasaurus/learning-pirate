<div class="row">
  <div class="col-d-3 col-t-3" *ngFor="let item of articles">

    <div class="card">
      <img [src]="item.imageUrl" />
      <div class="descp">
        <p class="name">{{ item.title }}</p>
        <p class="job-title">{{ item.description }}</p>
      </div>
    </div>

  </div>
</div>
